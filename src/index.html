<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS & Google fonts -->
    <link rel="stylesheet" href="styles/sass/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chathura:wght@300&family=Source+Sans+Pro:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Brewery Finder</title>
  </head>
  <body>
    <!-- header starts here -->
    <header>
      <div class="headWrapper">
        <h1>Brewery Finder</h1>
        <form action="#">
          <!-- <label for="location" class="sr-only"
            >Please enter the location you want to search</label
          > -->
          <input
            type="text"
            id="location"
            placeholder="Enter location to search"
            aria-label="Please enter the location you want to search"
            required
          />
          <!-- <label for="select" class="sr-only"
            >Please pick how you want your search results filtered</label
          > -->
          <select
            name="select"
            id="select"
            aria-label="Please pick how you want your search results filtered"
            required
          >
            <option value="by_city">City</option>
            <option value="by_state">State</option>
            <option value="by_postal">Zip-Code</option>
            <option value="by_name">Brewery Name</option>
          </select>
          <button>Search</button>
        </form>
      </div>
    </header>
    <section class="loadingScreen">
      <!-- <p>Loading Active</p> -->
      <div class="imgHolder">
        <img src="./media/glug.gif" alt="loading" />
      </div>
    </section>
    <!-- main starts here -->
    <main>
      <div class="wrapper">
        <ul class="breweryList"></ul>
      </div>
    </main>
    <!-- Js  -->
    <script type="module" src="app.js"></script>
    <!-- <script type="module" src="firebase.js"></script> -->
    <script src="https://kit.fontawesome.com/4129e3b163.js" crossorigin="anonymous"></script>
  </body>
</html>
