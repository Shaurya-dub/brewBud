<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="headWrapper">
        <h1>Brewery App</h1>
        <form action="#">
          <label for="location" class="sr-only"
            >Please enter the location you want to search</label
          >
          <input
            type="text"
            id="location"
            placeholder="Enter location to search"
            required
          />
          <label for="select" class="sr-only"
            >Please pick how you want your search results filtered</label
          >
          <select name="select" id="select" required>
            <option value="by_city">City</option>
            <option value="by_state">State</option>
            <option value="by_zipCode">Zip-Code</option>
          </select>
          <button>Search</button>
        </form>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <ul class="breweryList"></ul>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
